<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBar Cyber Modal</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>SYSTEM LOCKED</h1>
        <p>Authentication Required to Access Core Modules</p>
        
        <button class="open-btn" id="openModal">
            <i class="fas fa-lock-open"></i> ACCESS SYSTEM SETTINGS
        </button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="scan-line"></div>
            
            <div class="modal-header">
                <h2><i class="fas fa-terminal"></i> SYSTEM_CONFIG</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <p class="status-text">> SYSTEM STATUS: <span class="online">ONLINE</span></p>
                
                <div class="settings-grid">
                    <div class="setting-item">
                        <span><i class="fas fa-bolt"></i> Neural Link Speed</span>
                        <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                    </div>
                    <div class="setting-item">
                        <span><i class="fas fa-moon"></i> Dark Matter Mode</span>
                        <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                    </div>
                    <div class="setting-item">
                        <span><i class="fas fa-shield-alt"></i> Firewall Protocol</span>
                        <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                    </div>
                </div>

                <div class="modal-desc">
                    <i class="fas fa-exclamation-triangle"></i> WARNING: This module allows direct access to the core processing unit. Changes will reflect immediately.
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="action-btn cancel" id="cancelBtn">ABORT</button>
                <button class="action-btn confirm" onclick="closeModal()">INITIALIZE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
